<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }

        .btn,.btn_b {
            font-size: 2rem;
            margin: 1rem;
        }
        .box {
            width: 10vw;
            height: 10vh;        

            display:block;
            margin: auto;
            padding: 2rem;
        }
        
        .number{
            font-size: 2rem;
            margin-left: 2rem;
        }
    
    </style>
</head>
<body>
    <section class="fixed">
        <h2>Grab a number 777 and start today with lucky</h2>
        <h3></h3>
        <button class="btn">Stop (Cancel requestAnimationFrame)</button>
        <span class="number">0</span>
        <div>
            <button class="btn_b">start again</button>
        </div>
    </section>
    <div class="box"></div>

    <script>
        let timeId;
        let n = 700;    /* üçâjs 50 */

        const btn = document.querySelector(".btn");
        const btnB = document.querySelector(".btn_b");
        const box = document.querySelector(".box");
        const number = document.querySelector(".number");
 
        //  üçÄ
        function lucky() {
            /* ü¶Ñjs 10 requestAnimationFrame(Ìï®ÏàòÏù¥Î¶Ñ)*/
            timeId = requestAnimationFrame(lucky);

            n++;      /* üçâjs 50 */
            number.innerHTML=`${n}`;
            
            if (n > 800) {
                lucky_b();
                return;
            }
        }

        lucky(); 

        //  üçÄ
        function lucky_b() {
            timeId = requestAnimationFrame(lucky_b);

            n--;
            number.innerHTML=`${n}`;

            if (n < 700) {
                lucky();
                return;
            }
        }

    //  üçÄ
        btn.addEventListener("click", function () {

            // ü¶Ñ10 requestAnimationFrame(request....Î≥ÄÏàòÏù¥Î¶Ñ)
            cancelAnimationFrame(timeId);
      });

      /* üçÄstart again */
      btnB.addEventListener("click",()=>{
        location.reload();
      });

    </script>

</body>
</html>
