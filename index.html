<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }

    .btn {
        font-size: 2rem;
      }
    .box {
        width: 10vw;
        height: 10vh;        

        display:block;
        margin: auto;
        padding: 2rem;
    }
    
    .fixed{
        position: fixed;
        top: 0;
        left: 100px;
    }

    .number{
        font-size: 2rem;
        margin-left: 2rem;
    }
    .poke{
        
    }
    </style>
</head>
<body>
    <section class="fixed">
        <h2>stoping poke coin wave</h2>
        <h3></h3>
        <button class="btn">Cancel requestAnimationFrame</button>
        <span class="number">0</span>
    </section>
    <div class="box"></div>

    <script>
        let timeId;
        let n = 0;    /* 🍉js 50 */

        const btn = document.querySelector(".btn");
        const box = document.querySelector(".box");
        const number = document.querySelector(".number");


 
        function sample() {
            n++;   
            
            (()=> {
            let div = document.createElement('div');
            div.className = "poke";
            div.innerHTML = `
                <img src="./img/Pokecoin.png" alt="">            
            `;          
            box.append(div);
        })();

            number.innerHTML=`${n}`;
            if (n > 200) {
                return;
            }

            /* 🦄 requestAnimationFrame*/
            timeId = requestAnimationFrame(sample);
        }

        sample(); 

        btn.addEventListener("click", function () {
            cancelAnimationFrame(timeId); /* 🦄 */
      });

             */
    </script>

</body>
</html>
